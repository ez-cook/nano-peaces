name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes
        id: notes
        run: |
          # Get previous tag
          PREV_TAG=$(git tag --sort=-version:refname | head -n 2 | tail -n 1)
          TAG=${GITHUB_REF#refs/tags/}

          if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$TAG" ]; then
            echo "body=Initial release ðŸŽ‰" >> $GITHUB_OUTPUT
          else
            NOTES=$(git log --pretty=format:"- %s (%h)" "$PREV_TAG".."$TAG")
            # Use EOF delimiter for multiline
            {
              echo "body<<EOF"
              echo "## What's Changed"
              echo ""
              echo "$NOTES"
              echo ""
              echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${TAG}"
              echo "EOF"
            } >> $GITHUB_OUTPUT
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.notes.outputs.body }}
          generate_release_notes: false
